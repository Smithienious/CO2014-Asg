version: '3.8'

volumes:
  postgres-volume:
    external: true
    name: postgres-volume

services:
  project:
    container_name: db-lab
    depends_on:
      - postgres
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VARIANT: 17.0.1-bullseye
    init: true
    ports:
      - 3000:3000
    volumes:
      - ..:/workspace:cached
    env_file:
      - ./.nestjs.env
      - ./.postgres.env

  postgres:
    image: postgres:14.0-bullseye
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    env_file:
      - ./.postgres.env

  pgadmin:
    depends_on:
      - postgres
    image: dpage/pgadmin4:6.1
    restart: unless-stopped
    ports:
      - 8080:80
    volumes:
      - /data/pgadmin:/root/.pgadmin
    env_file:
      - ./.pgadmin.env
